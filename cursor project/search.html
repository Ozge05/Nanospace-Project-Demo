<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nanospace Arama Sonuçları</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">Nanospace</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Nanospace Project</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Participation</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Search Results Section -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-3">
                <!-- Filtreler -->
                <div class="card">
                    <div class="card-header">
                        <h5>Filtreler</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Molekül Tipi</label>
                            <select class="form-select">
                                <option selected>Tümü</option>
                                <option>Organik</option>
                                <option>İnorganik</option>
                                <option>Polimer</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Molekül Ağırlığı</label>
                            <input type="range" class="form-range" min="0" max="1000">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <!-- Arama Sonuçları -->
                <div class="search-results">
                    <h3>Arama Sonuçları</h3>
                    <div class="list-group">
                        <a href="#" class="list-group-item list-group-item-action">
                            <div class="d-flex w-100 justify-content-between">
                                <h5 class="mb-1">Molekül Adı</h5>
                                <small>CAS: 123-45-6</small>
                            </div>
                            <p class="mb-1">Molekül formülü ve kısa açıklama</p>
                            <small>Detaylı bilgi için tıklayın</small>
                        </a>
                        <!-- Daha fazla sonuç buraya eklenebilir -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
